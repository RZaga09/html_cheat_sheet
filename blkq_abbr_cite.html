<!DOCTYPE html>
<html>

<head>
    <title>
        Blockquote/Abbreviation/Cite
    </title>
</head>

<body>
    <blockquote cite="http://en.wikipedia.org">
        blockquote
    </blockquote>

    <br>

    <p>The <abbr title="World Wide Web">WWW</abbr></p>

    <p><cite>cite</cite></p>
